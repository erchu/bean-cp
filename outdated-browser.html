<!DOCTYPE html>

<html class="no-js">
    <head>
		<title>Outdated browser detected</title>
		
		<style type="text/css">
			body {
				font-family: sans-serif;
				font-size: 14px;
			}
			
			#main {
				width: 450px;
				margin: 0 auto;
				padding: 40px;
			}
			
			#logo {
				margin-bottom: 40px;
			}
			
			a,
			a:hover,
			a:visited {
				color: #2a6496;
				text-decoration: underline;
			}
		</style>
    </head>
    <body>
		<div id="main">
			<p id="logo"><img src="images/logo-on-outdated-browser-page.png" /></p>
			<p id="message">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		</div>
    </body>
</html>
